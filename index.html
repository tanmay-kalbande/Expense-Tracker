<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="ledger.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="card">
            <h2>Add Expense</h2>
            <div class="form-container">
                <input id="name" type="text" placeholder="Expense Name">
                <input id="amount" type="number" placeholder="Amount">
                <input id="date" type="date">
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <button id="add-expense-btn" class="add-expense-btn" onclick="addExpense()">Add Expense</button>
            </div>
        </div>
        <div class="card">
            <h2>Expense History</h2>
            <select id="month-selector" onchange="updateExpensesAndSummary()"></select>
            <ul id="expense-list"></ul>
        </div>
        <div class="card">
            <h2>Total Expenses</h2>
            <div id="total-expenses" class="total-expenses"></div>
        </div>
        <div class="card">
            <h2>Expense Chart</h2>
            <canvas id="expense-chart"></canvas>
        </div>
        <footer>
            <div class="footer-content">
                <p>Made with ❤️ by Tanmay Kalbande</p>
                <div class="social-links">
                    <a href="https://www.instagram.com/tanmay._.sk/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://github.com/tanmay-kalbande" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/tanmay-kalbande" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
